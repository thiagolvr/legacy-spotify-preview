<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Previews</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <header>
      <section class="logo-title">
        <h2>Spotify Previews</h2>
      </section>
      <section class="player-conteiner">
        <p>Tocando agora: <span class="playing">Alguma música...</span></p>
      </section>
    </header>
    <main>
      <section class="steps">
        <section class="step genre">
          <h3>1. Escolha seu gênero</h3>
          <section class="genre-cards"></section>
        </section>
        <section class="step playlist">
          <h3>2. Escolha a playlist</h3>
          <section class="playlist-cards"></section>
        </section>
        <section class="step track">
          <h3>3. Escolha a música</h3>
          <section class="track-cards"></section>
        </section>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
